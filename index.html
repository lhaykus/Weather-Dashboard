<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Jumbotron-->
    <header>
        <div class="p-5 text-center jumbo">
            <h1 class="mb-3">Weather Dashboard</h1>
        </div>
    </header>

    <!--Container to hold the search bar and search history-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 bg-light">

                <h1>Search for City</h1>

                <div id="input-group">
                    <input type="text" name="city" id="city-search" class="form-control"
                        placeholder="Enter City Name" />
                    <button class="btn btn-primary" type="submit" id="searchBtn">Search</button>
                </div>
                <!--Search history section using a list group-->
                <ul class="list-group" id="search-history-results"></ul>

            </div>
        

        <!--Container to hold the current weather-->
        <div class="container">
            
                <div class="col-8 current-weather">
                    
                    <div id="showCurrentWeather">
                        <div id="uv-index">

                        </div>


                    </div>
                    </div>
                
            </div>
        </div>
    </div>
    
    <!--5 day forecast section-->
    <!--Creating multiple cards to show the 5day forecast-->
    
    <div class="container">
        <h2> Forecast</h2>
        <div class="row forecast">
       <div id="showForecast"></div>
</div>
    </div> 

   
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!--My JS-->
    <script src="./assets/script.js"></script>
</body>

</html>
